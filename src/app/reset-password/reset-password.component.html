                         <div _ngcontent-vya-c76="" class="overlay_effect is_show"><h2 _ngcontent-vya-c76="" class="overlay_effect_in infu">Reset Password</h2></div>
                     </div>

     <section class="sign-inpage py-5">
      <div class="container py-lg-5">
         <div class="row align-items-center">
            <div class="col-md-6 px-lg-5 text-center order-md-0 order-1 mt-md-0 mt-4 wow fadeInDown" data-wow-delay=".3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInDown;">
               <div class="form-outer px-xxl-4 px-xl-4 px-lg-0 px-md-0 px-0 mx-xxl-5 mx-xl-5 mx-lg-0 mx-md-0 mx-0">
                  <div class="sign-inpage-form">
                     <mat-card class="form_top">
                        <mat-card-haeder class="justify-content-center">
                           <mat-card-title><h2>hello !</h2></mat-card-title>
                           <may-card-subtitle><p>Let's reset your password</p></may-card-subtitle>
                        </mat-card-haeder> 
                     </mat-card>
                  </div> 
                  <form [formGroup]="resetForm" (ngSubmit)="validate(resetForm.value)">
                     <div class="mt-4">
                        <mat-form-field class="form-group" floatLabel="never">
                           <input matInput class="form-control pl-3" placeholder="Enter password" type="password" name="old_password" formControlName="old_password" required=""> 
                           <mat-error *ngIf="resetForm.get('old_password').hasError('minlength') && !resetForm.get('old_password').hasError('required')">
                              Atlease 8 letters are required.
                           </mat-error>
                           <mat-error *ngIf="resetForm.get('old_password').hasError('required')">
                              Password is required. 
                           </mat-error> 
                         </mat-form-field>
                     </div>
                     
                      <div class="mt-3">
                        <mat-form-field class="form-group" floatLabel="never">
                           <input matInput class="form-control pl-3" placeholder="Enter confirm password" type="password" name="new_password" formControlName="new_password" required="" > 
                           <mat-error *ngIf="resetForm.get('new_password').hasError('minlength') && !resetForm.get('new_password').hasError('required')">
                            Atlease 8 letters are required.
                         </mat-error>
                         <mat-error *ngIf="resetForm.get('new_password').hasError('required')">
                            Please confirm your password. 
                         </mat-error>
                         <mat-error *ngIf="resetForm.get('new_password').hasError('mustMatch')">
                            Password must match.
                         </mat-error>
                          </mat-form-field>  
                      </div>
                     
                     <div class="form-group pt-4">
                        <button mat-raised-button class="submit" type="submit" (click)="doreset(resetForm.value)" (validate)="validate(resetForm.value)">Submit</button>
                     </div> 
                  </form>
               </div> 
            </div>
            <div class="col-md-6 wow fadeInDown" data-wow-delay=".3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInDown;">
               <div class="sign-in-img">
                  <img src="assets/images/Sign-in-artwork-01.svg" alt="">
               </div>
            </div>
         </div>
      </div>
   </section>


      

<app-footer></app-footer>
