<app-header></app-header>


      <!-- banner part here -->
      <section _ngcontent-vya-c76="" class="find_infulencer section">
         <div _ngcontent-vya-c76="" class="container">
             <div _ngcontent-vya-c76="" class="row justify-content-center align-items-center">
                 <div _ngcontent-vya-c76="" class="col-lg-12 second">
                     <div _ngcontent-vya-c76="" class="banner_iner text-center">
                         <div _ngcontent-vya-c76="" class="overlay_effect is_show"><h2 _ngcontent-vya-c76="" class="overlay_effect_in infu">Forgot Password</h2></div>
                     </div>
                 </div>

         </div>
     </section>

   <section class="sign-inpage py-5">
      <div class="container py-lg-5">
         <div class="row align-items-center">
            <div class="col-md-6 px-lg-5 text-center order-md-0 order-1 mt-md-0 mt-4 wow fadeInDown" data-wow-delay=".3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInDown;">
               <div class="form-outer px-xxl-4 px-xl-4 px-lg-0 px-md-0 px-0 mx-xxl-5 mx-xl-5 mx-lg-0 mx-md-0 mx-0" *ngIf="!otpLay">
                  <div class="sign-inpage-form">
                     <mat-card class="form_top">
                        <mat-card-header>
                           <mat-card-title><h2>hello !</h2></mat-card-title>
                           <mat-card-subtitle><p>Don't worry, happens to the best of us</p></mat-card-subtitle>
                        </mat-card-header>   
                     </mat-card>
                  </div> 
                  <form [formGroup]="forgotForm" (ngSubmit)="validate(forgotForm.value)">
                     <mat-form-field class="form-group mb-1" floatLabel="never" [style.width.px]=327> 
                        <input matInput class="form-control px-3" placeholder="Enter Your Email" type="text" [formControl]="email" required=""> 
                        <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')" class="errortext">Please enter valid email address.</mat-error>
                        <mat-error *ngIf="email?.hasError('required')" class="errortext">E-mail is required.</mat-error>
                     </mat-form-field>  
                     <div class="form-group mb-2 pt-4">
                        <button mat-raised-button class="submit" type="submit" (click)="doforgot(values)" (validate)="validate(forgotForm.value)"  routerLink="/login" >Continue</button> 
                     </div> 
                  </form>
               </div>

               
               <div class="form-outer px-xxl-4 px-xl-4 px-lg-0 px-md-0 px-0 mx-xxl-5 mx-xl-5 mx-lg-0 mx-md-0 mx-0" *ngIf="otpLay">
                  <div class="sign-inpage-form">
                     <div class="form_top mb-5">
                        <h2>hello !</h2>
                        <p>OTP sent to {{this.email.value}}</p>
                     </div>
                  </div>
                  <form>
                     <div class="form-group mb-3">
                     <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input>
                     </div> 
                     <div class="form-group mb-3 pt-2">
                        <button mat-raised-button class="submit cursor-pointer" (click)="otpdone()">Verify OTP</button>
                     </div>
                     <p *ngIf="isresendButton" class="any_account text-primary"> {{timeLeft}} Sec</p>
                     <p *ngIf="!isresendButton" class="any_account">Did not receive the OTP<span style="font-family: Arial, Helvetica, sans-serif;">?</span> <a routerLink="/login" class="text-decoration-none" (click)="resend()">Resend OTP</a></p>
                  </form>
               </div>
            </div>
            <div class="col-md-6 wow fadeInDown" data-wow-delay=".3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInDown;">
               <div class="sign-in-img">
                  <img src="assets/images/Sign-in-artwork-01.svg" alt="">
               </div>
            </div>
         </div>
      </div>
   </section>


      

<app-footer></app-footer>
